<!DOCTYPE html>      
     <!-- Informando o tipo de documento (html5) -->
<html lang="pt-br">
     <!-- Abre Tag (html) e informando o idioma (pt-br) -->
<head>
     <!-- Abre area de cabeçalho. Configurações comportamentais do site. -->
     <meta charset="UTF-8"/>
     <!-- Informa o conjunto de caracteres, latino no caso. -->
     <title>Curso HTML5</title>
     <!-- Titulo da Aba. -->
     <style>
          /* Tudo que esta entre style informa o estilo .*/
          h1 {
               font-family: Arial;
               /* Tipo de fonte */
               font-size: 30pt;
               /* Tamanho da fonte */
               color: blue;
               text-shadow: 2px 2px 2px ; black
               /* Sombra, 1°px: Deslocamento lateral, 2°px: Vertical, 3°px: Espalhamento */
          }
     </style>
</head>
     <!-- Fecha cabeçalho. -->
<body>
     <!-- Tudo que apareçe visualmente. -->
     <h1>Olá, Mundo!</h1>
     <h2>Um pequeno passo para humanidade, um grande passo para mim!</h2>
     <!-- Tags (h1, h2, h3...) sao titulos -->
     
</body>
</html>
<!-- Fecha tag (html) -->
