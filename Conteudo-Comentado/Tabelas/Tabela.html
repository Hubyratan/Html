<!DOCTYPE html>
<html lang="pt-br">
        <head>
                <meta charset="UTF-8"/>
                <link rel="stylesheet"  href="Tabela.css"/>
         </head>

<body>
<!--Identifique oque e a tabela com <table> </table>-->
<!--Defina o titulo da tabela com <caption> </caption>-->
<!--As linhas das tabelas sao definidas por <tr></tr>-->
<!--Dentro das <tr> podemos ter celulas definida por <td></td>-->
<!--Para colocar uma classe dentro de objetos defina class para cada um deles, nao posso utilizar um id para varios objetos por isso o uso de class -->

<table id="tabela">
   
        <caption>Tabela Exemplo</caption>

<tr><td class="coluna-esquerda">Tela</td><td class="coluna-direita">Resolução equivalente a tela de 25</td></tr>
<tr><td class="coluna-esquerda">Camera</td><td class="coluna-direita">5MP para fotos / 720p para vídeos</td></tr>
<tr><td class="coluna-esquerda">Conectividade</td><td class="coluna-direita">Wi-Fi/Bluetooth</td></tr>
<tr><td class="coluna-esquerda">Memória</td><td class="coluna-direita">Interna 12GB</td></tr>

</table>
</body>
</html>
